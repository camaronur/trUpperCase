<script src=trUpperCase.js></script>
<p class="uppercase"></p>
<p class="locale"></p>
<script>
	document.querySelector(".uppercase").innerHTML ="Türkçe Karakter Destekleyen Uppercase (ğüşiöç)".trUpperCase();
	document.querySelector(".locale").innerHTML ="Türkçe Karakter Destekleyen Uppercase (ğüşiöç)".toLocaleUpperCase('tr');
</script>
